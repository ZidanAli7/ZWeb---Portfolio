<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZWindows -- ZWeb</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/utensils/util.css" />
  </head>
  <body>
    <section id="laptop-close"></section>
    <section id="laptop-open">
      <div id="monitor">
        <div id="nexus">
          <img src="extra/icons/pc.png" alt="" />
          <img src="extra/icons/file_manager_alt6.png" alt="" />
          <img src="extra/icons/edge.png" id="Zweb-open" />
        </div>
        <div id="taskbar">
          <div class="left">
            <img src="extra/icons/windows-174-svgrepo-com.svg" />
            <img src="extra/icons/search-svgrepo-com.svg" />
          </div>
          <div class="center">
          </div>
          <div class="right">
            <img src="extra/icons/dropdown-arrow-svgrepo-com.svg" id="dropdn" />
            <img src="extra/icons/wifi-svgrepo-com.svg" />
            <img src="extra/icons/battery-empty-svgrepo-com.svg" />
          </div>
        </div>
        <video
          src="extra/24 - Luffy Gear.mp4"
          autoplay
          loop
          id="bgv"
          class="bgv-max"
        ></video>
        <div id="backface">
          <img src="/img/dragon.png" alt="" />
        </div>
      </div>
      <div id="keyboard"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
