<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose The Category</title>
    <link rel="stylesheet" href="cat/style.css">
    <link rel="stylesheet" href="other/utils.css">
  </head>
  <body>
    <main>
      <section class="choose-c">
        <div class="card-c" id="c1"><span class="cur-df">Genore</span></div>
        <div class="card-c" id="c2"><span >Actor</span></div>
      </section>
      <section class="choose">
        <div class="card" id="cw1"><span >Genore</span></div>
        <div class="card" id="cw2"><span>Actor</span></div>
      </section>
      <section class="cat-w">
      <div class="card-w" id="card1">
        <div class="c-w">
        <div class="cat"><span>Action</span><input type="checkbox" name="action" id="action"></div>
        <div class="cat"><span>Drama</span><input type="checkbox" name="drama" id="drama"></div>
        <div class="cat"><span>Comedy</span><input type="checkbox" name="comedy" id="comedy"></div>
        <div class="cat"><span>Horror</span><input type="checkbox" name="horror" id="horror"></div>
        <div class="cat"><span>Science Fiction</span><input type="checkbox" name="sci-fi" id="sci-fi"></div>
        <div class="cat"><span>SuperHero</span><input type="checkbox" name="sh" id="sh"></div>
        <div class="cat"><span>Romantic</span><input type="checkbox" name="romantic" id="romantic"></div>
      </div>
      </div>
      <div class="card-w" id="card2">
        <div class="c-w">
          <div class="cat"><span>Shahrukh Khan</span><input type="checkbox" name="srk" id="srk"></div>
          <div class="cat"><span>Salman Khan</span><input type="checkbox" name="salman" id="salman"></div>
          <div class="cat"><span>Aamir Khan</span><input type="checkbox" name="aamir" id="aamir"></div>
          <div class="cat"><span>Robert Downey Jr.</span><input type="checkbox" name="rdj" id="rdj"></div>
          <div class="cat"><span>Tom Cruise</span><input type="checkbox" name="tom" id="tom"></div>
          <div class="cat"><span>Oscar Issac</span><input type="checkbox" name="oscar" id="oscar"></div>
          <div class="cat"><span>Chris Hemsworth</span><input type="checkbox" name="thor" id="thor"></div>
          <div class="cat"><span>Tom Hiddelson</span><input type="checkbox" name="loki" id="loki"></div>
          <div class="cat"><span>Chris Evans</span><input type="checkbox" name="cap" id="cap"></div>
          <div class="cat"><span>Elizabeth Olsan</span><input type="checkbox" name="wanda" id="wanda"></div>
          <div class="cat"><span>Tom Holland</span><input type="checkbox" name="tomh" id="tomh"></div>
          <div class="cat"><span>Yash</span><input type="checkbox" name="yash" id="yash"></div>
          <div class="cat"><span>Sushant Singh Rajput</span><input type="checkbox" name="ssr" id="ssr"></div>
          <div class="cat"><span>Kartic Aaryan</span><input type="checkbox" name="kA" id="kA"></div>
          <div class="cat"><span>Ranbir Kapoor</span><input type="checkbox" name="Rk" id="Rk"></div>
        </div>
      </div> 
      <div class="cat-b">
        <a href="cat.html"> <button id="cat" class="btn">Choose from Category</button></a>
       </div>
      </section>
    </main>
  </body>
  <script src="cat/script.js"></script>
</html>
