<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown-Timer -- ZPortfolio</title>
    <link rel="stylesheet" href="Countdown-Timer/style.css">
    <script src="Countdown-Timer/index.js" defer></script>
  </head>
  <body>
    <h1>Time Left Until My Birthday</h1>
    
    <div class="container">
      <div class="span days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="span hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="span mins-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="span second-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
