<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game -- Z</title>
    <link rel="stylesheet" href="Snake Game/style.css" />
    <link rel="stylesheet" href="Utensils/utils.css" />
  </head>
  <body>
    <div class="body" id="body">
      <div id="scoreBox">Score: 0</div>
      <div id="hiscoreBox">HiScore: 0</div>
      <div id="board"></div>
    </div>
    <div id="gameOver">
      <span>Game Over</span>
      <button id="ok" class="btn" onclick="cl()">Ok</button>
    </div>
    <div id="start" class="st">
      <h1>Press Any Key To Start</h1>
      <span>Controls</span><br />
      <div class="controls">
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Up</span></div>
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Down</span></div>
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Left</span></div>
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Right</span></div>
      </div>
    </div>
    <div id="restart" class="st">
      <h1>Press Any Key To Restart</h1>
      <span>Controls</span><br />
      <div class="controls">
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Up</span></div>
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Down</span></div>
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Left</span></div>
        <div class="ct"><img src="img/settings-2-svgrepo-com.svg" alt="."><span>Right</span></div>
      </div>
    </div>
  </body>
  <script src="Snake Game/index.js"></script>
</html>
