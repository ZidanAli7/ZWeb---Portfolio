<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Build By Zidan</title>
    <link rel="stylesheet" href="Quiz/style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div  id="q1" class="q">
          <h2 class="question">What's The Question</h2>
          <ul>
            <li><input type="radio" value="a"  id="a1"/>None</li>
            <li><input type="radio" value="b"  id="a2" />Some</li>
            <li><input type="radio" value="c"  id="a3"/>False</li>
            <li><input type="radio" value="d"  id="a4"/>True</li>
          </ul>
          <div class="btn">
            <button class="btn-primary" id="btn">Submit</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="Quiz/script.js"></script>
</html>
